<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='/styles/styles.css'/>
    <title>Jane Jacobs Tribute Page</title>
</head>
<body>
   <div class='page-container'>
   
    <div class='header-container'>  
       <header>
           <h1>Jane Jacobs</h1>
       </header>
    </div>   
  
    <main id="main">
        <div class="imagen-container" id='img-div'>
        <figure>
            <img src='/images/Jane_Jacobs.png' alt="Jane Jacobs Ilustration" id="image">
            <figcaption id="img-caption">Doodle en honor a Jane Jacobs el 
            <time datetime="2016-04-05">04 de Mayo de 2016</time> por el aniversario número 100 de su nacimiento.</figcaption>
        </figure>
        </div>

        <p id="tribute-info"></p>
   </main>
   

   <footer>
<p>Sí llegaste hasta acá y te cayó bien Jane Jacobs, podés leer más sobre ella 
<a href="https://es.wikipedia.org/wiki/Jane_Jacobs" id="tribute-link" target="_blank"> acá</a>.</p>
   </footer>
    </div>

    <script> src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"</script>
</body>
</html>
